<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <h1>Game - rock, paper, scissors</h1>

    <h2>Select, please</h2>

    <div class="choiceContainer">
      <img
        data-option="rock"
        src="https://i.redd.it/t8cw1t05bj041.jpg"
        alt="rock"
        class="choiceContainer__item"
      />
      <img
        data-option="paper"
        src="https://www.freepnglogos.com/uploads/paper-png/paper-png-clipart-psd-vector-download-13.png"
        alt="paper"
        class="choiceContainer__item"
      />
      <img
        data-option="scissors"
        src="https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg"
        alt="scissors"
        class="choiceContainer__item"
      />
    </div>

    <button class="startBtn">Let's play!</button>

    <div class="resultsContainer">
      <div class="leftContainer">
        <h3 class="leftContainer__results">RESULTS</h3>
        <p class="leftContainer__yourChoice">Twój wybór:</p>
        <p class="leftContainer__aiChoice">Wybór komputera:</p>
        <p class="leftContainer__winner">Zwycięzca gry:</p>
      </div>

      <div class="rightContainer">
        <h3 class="rightContainer__summary">SUMMARY</h3>
        <p class="rightContainer__numbers">
          Number of games: <span data-summary="nrOfGames"></span>
        </p>
        <p class="rightContainer__wins">
          Wins: <span data-summary="wonNr"></span>
        </p>
        <p class="rightContainer__losses">
          Losses: <span data-summary="lostNr"></span>
        </p>
        <p class="rightContainer__draws">
          Draws: <span data-summary="drawNr"></span>
        </p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
